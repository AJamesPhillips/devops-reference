service: ${env:SERVICE_NAME, 'DocumentDB'}

useDotenv: true

custom:
  documentdb:
    clusterIdentifier: ${self:service}-${self:provider.stage}-${param:DocumentdbClusterIdentifier, env:DOCUMENTDB_CLUSTER_IDENTIFIER}
    masterUsername: ${param:DocumentdbMasterUsername, env:DOCUMENTDB_MASTER_USERNAME}
    database: ${param:DocumentdbDatabaseName, env:DOCUMENTDB_DATABASE_NAME}
  vpc:
    cidr: ${param:VpcCird, env:VPC_CIDR, '10.0.0.0/16'}

provider:
  name: aws
  stage: ${opt:stage, env:STAGE, 'local'}
  region: ${opt:region, env:AWS_REGION, 'us-east-1'}
  profile: ${opt:aws-profile, env:AWS_PROFILE, ''}

resources:
  - ${file(./resource/Conditions.yml)}
  - ${file(./resource/VPC.yml)}
  - ${file(./resource/VPCGateways.yml)}
  - ${file(./resource/VPCEndpoints.yml)}
  - ${file(./resource/VPCSubnets.yml)}
  - ${file(./resource/VPCRoutes.yml)}
  - ${file(./resource/DocumentDB.yml)}
  - ${file(./resource/Cloud9env.yml)}
  - ${file(./resource/Outputs.yml)}
